<!DOCTYPE html>
<html>
  <head>
    <title>Influencer Detail</title>
  </head>
  <body>
    <h1>Influencer Detail Page</h1>

    <h2>Tweets:</h2>
    <ul>
      {% for tweet in tweets %}
      <li>{{ tweet }}</li>
      {% endfor %}
    </ul>

    <h2>Health Claims:</h2>
    <ul>
      {% for claim in health_claims %}
      <li>{{ claim }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
